        <h3>Cube, Dice, or Mince? What's the Difference?</h3>
       
        

            
            <p>Chop: To cut into small pieces.</p>
           
            <p>Cube: To cut into cube-shaped pieces.</p>
            
            <p>Dice: To cut into small, cube-shaped pieces.</p>
           
            <p>Mince: To cut into very small pieces.</p>

            <p>Shred: To cut or tear into long, thin irregular strips.</p>
